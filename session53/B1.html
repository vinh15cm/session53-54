<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calculate(a, b, callback) {
            const result = a + b;
            callback(result);
        }
        calculate(5, 10, function (result) {
            console.log("Kết quả của phép tính là: " + result);
        });

    </script>
</body>

</html>
